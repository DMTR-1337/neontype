<!DOCTYPE html>
<html lang="fi">
<head>
    <!--Metadata starts here-->
    <meta charset="UTF-8">
    <title>NeonType</title>
    <script src="https://cdn.tailwindcss.com"></script> <!--Tailwind css-->
    <link rel="stylesheet" href="vendor/style/style.css"> <!--External css file link-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Metadata ends here-->
</head>
<!--Body starts here-->
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <div class="glow bg-cyan-500 top-0 left-0"></div>

    <div class="glow bg-purple-600 bottom-0 right-0"></div>

    <!--Game ui starts here-->
    <div class="w-full max-w-5xl">
        
        <!--Score Timer and Acc bar starts here-->
        <div class="grid grid-cols-4 gap-4 mb-10">

            <div class="containers p-8 col-span-2 flex justify-between items-center">

                <div>
                    <p class="text-[10px] uppercase tracking-[0.5em] text-gray-500 mb-1 font-bold">Score: (WPM)</p>
                    <span id="speedVal" class="text-6xl font-extrabold mono text-cyan-400">0</span>
                </div>

                <div class="h-12 w-[2px] bg-white/5"></div>
                
                <div class="text-right">
                    <p class="text-[10px] uppercase tracking-[0.5em] text-gray-500 mb-1 font-bold">Accuracy</p>
                    <span id="acc-display" class="text-6xl font-extrabold mono italic">100%</span>
                </div>
            </div>

            <div class="containers p-8 text-center">
                <p class="text-[10px] uppercase tracking-[0.5em] text-gray-500 mb-1 font-bold">Timer</p>
                <span id="time-display" class="text-5xl font-extrabold mono tracking-tighter">30.0</span>
            </div>

            <button onclick="restart()" class="containers hover:bg-white/5 transition-all group">
                <p class="text-[10px] uppercase tracking-[0.5em] text-gray-400 font-bold group-hover:text-white group-active:scale-95 transition-all">Reset</p>
            </button>
        </div>
         <!--Score Timer and Acc bar ends here-->

         <!--Main game container starts here-->
        <div class="containers p-20 relative min-h-[380px] flex items-center justify-center overflow-hidden">
            <div id="word-field" class="flex flex-wrap justify-center relative"></div>
        </div>
        <!--Main game container ends here-->


        <!--Hidden input for getting user input-->
        <input type="text" id="typingArea" class="fixed opacity-0 pointer-events-none" autocomplete="off" spellcheck="false" autofocus>
    
    </div>
    <!--Game ui ends here-->

    <script src="vendor/js/script.js"></script> <!--External js file-->
</body>
<!--Body ends here-->
</html>
